<div>Settings</div>
<div>
    <input type="checkbox" id="lightning-toggle" onchange="localStorage.lightning = lightningActive = this.checked;">

    <input type="checkbox" id="rain-toggle" onchange="localStorage.rain = rainActive = this.checked;">
    <label for="rain-toggle">Rain</label>
</div>
